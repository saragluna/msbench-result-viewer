name: Fix PR Preview Base Path

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to fix'
        required: true
        type: number

permissions:
  contents: write

jobs:
  fix-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build with correct base path
        run: |
          export VITE_BASE_PATH=./
          VITE_BASE_PATH=$VITE_BASE_PATH npm run build
          
          # Copy legacy viewer (static mode) into dist/legacy
          if [ -d legacy ]; then
            mkdir -p dist/legacy
            cp legacy/index.html dist/legacy/
            cp legacy/script.js dist/legacy/
            cp legacy/styles.css dist/legacy/
          fi

      - name: Checkout gh-pages
        run: |
          git fetch origin gh-pages
          git checkout gh-pages

      - name: Update PR preview directory
        run: |
          rm -rf pr-${{ inputs.pr_number }}
          cp -r dist pr-${{ inputs.pr_number }}
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pr-${{ inputs.pr_number }}
          git commit -m "Fix PR-${{ inputs.pr_number }} base path to include /msbench-result-viewer prefix"
          git push origin gh-pages

      - name: Comment success
        run: |
          echo "âœ… Successfully fixed PR-${{ inputs.pr_number }} preview"
          echo "URL: https://saragluna.github.io/msbench-result-viewer/pr-${{ inputs.pr_number }}/"
