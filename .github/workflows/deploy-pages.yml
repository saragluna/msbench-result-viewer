name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build
        run: |
          # Detect if this is a user/organization GitHub Pages root repo (<user>.github.io)
          if [ "${{ github.event.repository.name }}" = "${{ github.repository_owner }}.github.io" ]; then
            export VITE_BASE_PATH=/
          else
            export VITE_BASE_PATH=/${{ github.event.repository.name }}/
          fi
          echo "Determined base path: $VITE_BASE_PATH"
          VITE_BASE_PATH=$VITE_BASE_PATH npm run build

          # Copy legacy viewer (static mode) into dist/legacy
          if [ -d legacy ]; then
            mkdir -p dist/legacy
            cp legacy/index.html dist/legacy/
            cp legacy/script.js dist/legacy/
            cp legacy/styles.css dist/legacy/
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
