name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build
        run: |
          export VITE_BASE_PATH=/
          VITE_BASE_PATH=$VITE_BASE_PATH npm run build

          # Copy legacy viewer (static mode) into dist/legacy
          if [ -d legacy ]; then
            mkdir -p dist/legacy
            cp legacy/index.html dist/legacy/
            cp legacy/script.js dist/legacy/
            cp legacy/styles.css dist/legacy/
          fi

      - name: Checkout gh-pages and preserve PR previews
        run: |
          # Create a temporary directory for PR previews
          mkdir -p /tmp/pr-previews
          
          # Fetch gh-pages branch if it exists
          git fetch origin gh-pages || true
          
          # If gh-pages exists, extract PR preview directories
          if git show-ref --verify --quiet refs/remotes/origin/gh-pages; then
            git checkout origin/gh-pages
            # Copy any pr-* directories to temp location
            if ls pr-* 2>/dev/null; then
              cp -r pr-* /tmp/pr-previews/ || true
            fi
            git checkout -
          fi
          
          # Move PR previews back into dist
          if [ -d "/tmp/pr-previews" ] && [ "$(ls -A /tmp/pr-previews)" ]; then
            cp -r /tmp/pr-previews/* dist/
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # Replace all content with new build (which includes preserved PR previews)
          keep_files: false
