name: Claude Code

on:
  issue_comment:
    types: [created, edited]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Run Copilot Proxy
        run: |
          npx copilot-api@latest start --github-token ${{ secrets.C_TOKEN }} &
          # Wait for the service to start listening on port 4141
          SERVICE_READY=false
          for i in {1..30}; do
            if nc -z localhost 4141 2>/dev/null; then
              echo "Copilot API is ready"
              SERVICE_READY=true
              break
            fi
            sleep 1
          done
          if [ "$SERVICE_READY" = false ]; then
            echo "Error: Copilot API failed to start within 30 seconds"
            exit 1
          fi

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        # see https://github.com/anthropics/claude-code-action/issues/551
        env:
          ANTHROPIC_BASE_URL: "http://localhost:4141"
        with:
          claude_code_oauth_token: "dummy"
    
          # Optional: Customize the trigger phrase (default: @claude)
          # trigger_phrase: "/claude"

          # Optional: Trigger when specific user is assigned to an issue
          # assignee_trigger: "claude-bot"

          # Optional: Configure Claude's behavior with CLI arguments
          # claude_args: |
          #   --model claude-opus-4-1-20250805
          #   --max-turns 10
          #   --allowedTools "Bash(npm install),Bash(npm run build),Bash(npm run test:*),Bash(npm run lint:*)"
          #   --system-prompt "Follow our coding standards. Ensure all new code has tests. Use TypeScript for new files."

          # Optional: Advanced settings configuration
          settings: |
            {
              "env": {
                "ANTHROPIC_MODEL": "claude-sonnet-4.5",
                "ANTHROPIC_DEFAULT_SONNET_MODEL": "claude-sonnet-4.5",
                "ANTHROPIC_SMALL_FAST_MODEL": "gpt-4o-mini-2024-07-18",
                "ANTHROPIC_DEFAULT_HAIKU_MODEL": "gpt-4o-mini-2024-07-18",
                "DISABLE_NON_ESSENTIAL_MODEL_CALLS": 1,
                "CLAUDE_CODE_DISABLE_NONESSENTIAL_TRAFFIC": 1
              }
            }
